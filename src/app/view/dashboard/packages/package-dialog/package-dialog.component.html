<h1 mat-dialog-title class="dialog-title"> {{'PACKAGES.'+ (data.state == 'edit' ? 'edit' : 'add') | translate}}</h1>
<div mat-dialog-content [formGroup]="packForm">
  <div class="row align-items-center">
    <div class="form-group col-6">
      <label for="input">{{'PACKAGES.pack-name' | translate}}</label>
      <input name="input" formControlName="name" class="form-control">
    </div>
    <div class="form-group col-6">
      <label for="input">{{'PACKAGES.pack-name-ar' | translate}}</label>
      <input name="input" formControlName="name_ar" class="form-control">
    </div>
    <div class="form-group col-6">
      <label for="input">{{'PACKAGES.pack-description' | translate}}</label>
      <input name="input" formControlName="description" class="form-control">
    </div>
    <div class="form-group col-6">
      <label for="input">{{'PACKAGES.pack-description-ar' | translate}}</label>
      <input name="input" formControlName="description_ar" class="form-control">
    </div>
    <div class="form-group col-12 col-md-6">
      <label for="input">{{'PACKAGES.pack-duration' | translate}}</label>
      <input name="input" formControlName="period" class="form-control">
    </div>
    <div class="form-group col-12 col-md-6">
      <label for="input">{{'PACKAGES.pack-value' | translate}}</label>
      <input name="input" formControlName="price" class="form-control">
    </div>
    <div class="form-group col-12 col-md-6">
      <label for="input">{{'PACKAGES.account-number' | translate}}</label>
      <input name="input" formControlName="iban_id" class="form-control">
    </div>
    <div class="form-group col-12 col-md-6">
      <label for="input">{{'PACKAGES.discount-amount' | translate}}</label>
      <input name="input" formControlName="discountAmount" class="form-control">
    </div>
    <div class="col-12 col-md-6">
      <mat-checkbox formControlName='attach_required'>
        {{'PACKAGES.upload-attach' | translate}}
      </mat-checkbox>
    </div>
    <div class="form-group col-12 col-md-6">
      <label for="input">{{'PACKAGES.attach-name' | translate}}</label>
      <input name="input" formControlName="discountAmount" class="form-control">
    </div>
    <div class="col-12 col-md-6">
      <mat-checkbox formControlName='showInWebsite'>
        {{'PACKAGES.show-in-website' | translate}}
      </mat-checkbox>
    </div>
  </div>
  <div class="button-group">
    <button mat-raised-button color="primary" (click)="action()"> {{'FORM.'+ (data.state == 'edit' ? 'edit' : 'add')
      | translate}}
    </button>
    <button mat-stroked-button color="primary" (click)="onNoClick()"> {{'FORM.cancel' | translate}} </button>
  </div>
</div>
