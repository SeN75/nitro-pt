<h1 mat-dialog-title class="dialog-title text-center"> {{'WORKSOUT.'+ (data.state == 'edit' ? 'edit' : 'add') |
  translate}}</h1>
<div mat-dialog-content>
  <div class="row" [formGroup]="exerciseCategroyForm">

    <div class="form-group col-6"
      [class.has_error]="exerciseCategroyForm.get('name')?.invalid && exerciseCategroyForm.get('name')?.dirty">
      <label for="input">{{'WORKSOUT.type' | translate}}</label>
      <input name="input" formControlName="name" class="form-control">
      <div class="hint" *ngIf="exerciseCategroyForm.get('name')?.invalid && exerciseCategroyForm.get('name')?.dirty ">
        <span
          *ngIf="exerciseCategroyForm.get('name')?.errors && exerciseCategroyForm.get('name')?.errors.required">{{'VALIDATION.required'
          | translate}}</span>
      </div>
    </div>
    <div class="form-group col-6"
      [class.has_error]="exerciseCategroyForm.get('name_ar')?.invalid && exerciseCategroyForm.get('name_ar')?.dirty">
      <label>{{'WORKSOUT.type_ar' | translate}}</label>
      <input formControlName="name_ar" class="form-control">
      <div class="hint">
        <div class="hint"
          *ngIf="exerciseCategroyForm.get('name_ar')?.invalid && exerciseCategroyForm.get('name_ar')?.dirty ">
          <span
            *ngIf="exerciseCategroyForm.get('name_ar')?.errors &&  exerciseCategroyForm.get('name_ar')?.errors.required">{{'VALIDATION.required'
            |
            translate}}</span>
          <span *ngIf="exerciseCategroyForm.get('name_ar')?.errors.pattern">{{'VALIDATION.ar' | translate}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="button-group mt-3">
    <button mat-raised-button color="primary" (click)="action()" [disabled]="exerciseCategroyForm.invalid"> {{'FORM.'+
      (data.state == 'edit' ? 'edit' : 'add')
      | translate}}
    </button>
    <button *ngIf="data.state != 'edit'" mat-stroked-button color="primary" (click)="onNoClick()"> {{'FORM.cancel'
      |
      translate}} </button>
    <button *ngIf="data.state == 'edit'" mat-stroked-button color="warn" (click)="delete()"> {{'FORM.remove' |
      translate}} </button>
  </div>
</div>
