<section class="form_wrapper mb-2 scroll register_card">
  <div class="h5 section-title text-center">{{'BODY.pic' | translate}}</div>
  <div class="tips">
    {{'BODY.body-take-pic-tipe1' | translate}}<br>{{'BODY.body-take-pic-tipe2' | translate}}
  </div>
  <div class="row ">
    <div class="col-6">
      <button mat-button class="w-100 ">{{'BODY.front' | translate}}</button>
      <img src="../../../../../assets/images/noImage.png" class="body_pic">
    </div>
    <div class="col-6">
      <button mat-button class="w-100 ">{{'BODY.back' | translate}}</button>
      <img src="../../../../../assets/images/noImage.png" class="body_pic">
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button mat-button class="w-100 ">{{'BODY.right' | translate}}</button>
      <img src="../../../../../assets/images/noImage.png" class="body_pic">
    </div>
    <div class="col-6">
      <button mat-button class="w-100 ">{{'BODY.left' | translate}}</button>
      <img src="../../../../../assets/images/noImage.png" class="body_pic">
    </div>
  </div>
  <div class="exposition">
    <button mat-button (click)="dialgoSrv.openTipsDialog()">
      <span>{{'SETTINGS.exposition' | translate}}</span>
      <img src="../../../../../assets/icons/icon_alert-circle-exc.svg">
    </button>
  </div>
</section>
