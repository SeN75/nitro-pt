<section class="form_wrapper mb-2 scroll register_card">
  <div class="h5 section-title text-center">{{'FORM.bank-info' | translate}}</div>
  <div class="regiser_form row justify-content-center" [formGroup]="bankInfoForm">
    <div class="form-group col-11">
      <label>{{'FORM.bank-name' | translate}}</label>
      <input class="form-control" [formControl]="bank">
    </div>
    <div class="form-group col-11">
      <label>{{'FORM.account-holder-name' | translate}}</label>
      <input class="form-control" [formControl]="accountName">
    </div>
    <div class="form-group col-11">
      <label>{{'FORM.IBAN' | translate}}</label>
      <input class="form-control" [formControl]="iban">
    </div>
  </div>

  <div class="form-group w-100" *ngIf="package.attach_required">
    <label>{{'FORM.other-attach' | translate}} {{package.required_attachments ?
      package.required_attachments.attach_name_ar : ''}}</label>
    <div class="upload_file" (click)="attach.click()">
      <img [src]="attach_img" class="uploder_img">
      <button mat-button class="upload_button">
        {{'SETTINGS.upload-file' | translate}}
      </button>
      <input type="file" hidden #attach (change)="selectAttatch($event)"
        accept="image/jpg, image/jpeg, image/png, application/pdf">
    </div>
  </div>
  <div class="form-group">
    <label>{{'FORM.receipt-pic' | translate}}</label>
  </div>
  <div class="upload_file" (click)="file.click()">
    <img [src]="reciept_img" class="uploder_img">
    <input type="file" #file hidden (change)="selectRecipt($event)"
      accept="image/jpg, image/jpeg, image/png, application/pdf">
    <button mat-button class="upload_button" (click)="file.click()">
      {{'SETTINGS.upload-file' | translate}}
    </button>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col text-center ">
      <button mat-raised-button color="primary" [disabled]="bankInfoForm.invalid"
        (click)="value.send = true; bankInfo.emit(this.value)">{{'FORM.send'| translate}}</button>
    </div>
  </div>
</section>
