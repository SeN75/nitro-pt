<h4 class="text-center section-title  h4">{{'FORM.reset-password' | translate}}</h4>
<div class="register_form">
  <div class="form-group col-7 col-sm-9" [class.has_error]="emailControl.invalid && emailControl.touched">
    <label> {{'FORM.email' | translate}}</label>
    <input class="form-control" placeholder="email@example.com" [formControl]="emailControl">
    <div class="hint">
      {{(
      emailControl.errors&&emailControl.touched ?
      emailControl.errors.required ? 'VALIDATION.email.required':
      'VALIDATION.email.': '')
      | translate }}

    </div>
  </div>
  <div class="d-flex justity-content-center mt-5 mb-3">
    <button mat-raised-button color="primary" class="btn-lg m-auto" [disabled]="emailControl.invalid"
      (click)="resetPassword()">{{'FORM.send' |
      translate}}</button>
  </div>
  <div class="d-flex justity-content-center  mb-3">
    <button mat-button color="primary" class=" m-auto" routerLink="/register/login">{{'FORM.login' |
      translate}}</button>
  </div>
</div>
<button class="bg-dark text-light mx-5" mat-raised-button routerLink="/home">{{'FORM.cancel' | translate}}</button>
