<h4 class="text-center section-title  h4">{{'FORM.reset-password' | translate}}</h4>
<div class="register_form">
  <div class="row justify-content-between align-items-end">
    <div class="form-group col-7 col-sm-8" [class.has_error]="phoneNumber.invalid && phoneNumber.dirty">
      <label for="input">{{'FORM.phone-mobile' | translate}}</label>
      <input autocomplete="off" name="input" type="tel" maxlength="9" class="form-control" placeholder="5XX-XXX-XX"
        [formControl]="phoneNumber">

    </div>
    <div class="form-group col-5 col-sm-4" [class.has_error]="phoneNumber.invalid && phoneNumber.dirty">
      <select class="form-control" placeholder="+966" [formControl]="counterCode">
        <option *ngFor="let code of countriesCode" [value]="code.phone_code">+ {{code.phone_code}}</option>
      </select>
    </div>
    <div class="hint has_error">
      {{(
      phoneNumber.errors&&phoneNumber.touched ?
      phoneNumber.errors.required ? 'VALIDATION.required':
      '' : '')
      | translate }}
    </div>
  </div>
  <div class="d-flex justity-content-center mt-4 mb-3">
    <button mat-raised-button color="primary" class="btn-lg m-auto" (click)="action()">{{'FORM.send' |
      translate}}</button>
  </div>
</div>
